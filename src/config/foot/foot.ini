[text-bindings]
#binding for t
\x02=0xff67

[key-bindings]
primary-paste=Control+Shift+i
spawn-terminal=F8
unicode-input=Control+Shift+Mod4+u
prompt-next=Control+Shift+j
prompt-prev=Control+Shift+k

show-urls-launch=Mod4+l
show-urls-copy=Mod4+o

scrollback-up-page=Mod4+y
scrollback-down-page=Mod4+e

scrollback-up-half-page=Mod4+u
scrollback-down-half-page=Mod4+d

clipboard-copy=Mod4+Shift+c
clipboard-paste=Mod4+Shift+v
primary-paste=Control+Shift+v

font-increase=Mod4+Shift+k
font-decrease=Mod4+Shift+j

[url]
launch=bemenuhandler ${url}

[search-bindings]
find-prev=Control+k
find-next=Control+j
